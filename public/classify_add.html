<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/elementUI.css">
    <link rel="stylesheet" href="./css/member_add.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div id="app">
    <el-container>
        <el-header height="100px">
            <h2>欢迎你 admin</h2>
            <p>查看和管理所有分类</p>
        </el-header>

        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>添加分类</span>
                </div>
                <el-form  :label-position="labelPosition" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="所有分类" prop="region">
                        <el-select v-model="ruleForm2.region">
                            <el-option label="-----顶级分类-----" value="顶级分类"></el-option>
                            <el-option label="-----中级分类-----" value="中级分类"></el-option>
                            <el-option label="-----低级分类-----" value="低级分类"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="分类名称" prop="classifyName">
                        <el-input v-model="ruleForm2.classifyName"></el-input>
                    </el-form-item>
                    <el-form-item label="状态" prop="resource">
                        <el-radio-group v-model="ruleForm2.resource">
                            <el-radio label="启用"></el-radio>
                            <el-radio label="禁用"></el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm2')">修改</el-button>
                    </el-form-item>
                </el-form>
            </el-card>
        </el-main>

        <el-footer height="61px">
            <p>&copy;Copyright2018 华联超市管理系统</p>
        </el-footer>
    </el-container>
</div>

<!-- 引入jQuery -->
<script src="./js/jquery.min.js"></script>
<!-- 引入vue -->
<script src="js/vue.js"></script>
<!-- 引入elementUI -->
<script src="./js/elementUI.js"></script>

<script>
    new Vue({
        el: "#app",
        data() {
            return {
                labelPosition: 'top',
                ruleForm2: {
                    region: '-----顶级分类-----',
                    classifyName: ""
                },
                rules2: {
                    region: [
                        { required: true, message: "请选择用户组", trigger: "change"}
                    ],
                    classifyName: [
                        { required:true, message: "请输入分组名称！", trigger: "blur"}
                    ],
                    resource: [
                        { required: true, message: '请选择分组状态', trigger: 'change' }
                    ]
                }
            };
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        console.log(this.ruleForm2);

                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    });
</script>
</body>
</html>
